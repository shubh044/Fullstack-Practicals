<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
</head>
<style>
    *{
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .button{
            font-size: 50px;
            text-decoration: none;
            background-color: aquamarine;
            color: rgb(148, 78, 214);
            padding: 5px;
            border-radius: 5px; 
        }
        .button:hover{
            background-color: rgb(58, 196, 184);
        }
</style>
<body style="text-align: center;background-color: rgb(202, 199, 199);">
    <h1 style="text-align: center; color: orangered; margin-top: 50px; margin-bottom: 50px;">COUNTER</h1>
    <script type="text/javascript">
    var click = 0;
    function oclick(){
        click += 1;
        document.getElementById("click").innerHTML = click;
    };
    function inclick(){
        if(click>0){
            click -= 1;
            click.disabled = false;
            document.getElementById("click").innerHTML = click;
        }
        else(click==0 || click<0)
        {
            click.disabled = true;
            document.getElementById("click").disabled = true;
        }
    };
    </script>
    <button class="button" type="button" onclick="oclick()">+</button>
    <a style="font-size: 40px; margin: 50px;" id="click">0</a>
    <button class="button" type="button" onclick="inclick()" style="width: 40px;">-</button>

</body>
</html>
